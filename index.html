<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
    <title>Foo Delivery</title>
</head>
<body>

    <!-- Header starts-->

    <header id="header" class="container">
        <div class="logo">
            <img src="/img/icon_logo.png" alt="">
            <span>Foo</span>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>
            <div class="input-group">
                <input type="search" placeholder="Search">
            </div>
        </div>
    </header>

    <!-- Header ends-->

    <!-- Home starts-->
    <main id="home" class="container">
        <div class="content">
            <div class="title">
                <h1><span>Fast</span>Food<br>Delivery</h1>
            </div>
            <div class="buttons">
                <a href="#">Order now</a>
                <a href="#"></a>
                <a href="#">Watch video</a>
            </div>
            <div class="ranking">
                <i></i>
                <p>5 star rating</p>
                <p>based on 1788 reviews</p>
            </div>
        </div>
        <div class="image">
            <img src="/img/foo.png" alt="">
        </div>
    </main>
    <!-- Home ends-->
    
</body>
</html>
